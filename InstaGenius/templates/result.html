<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6666, #ffcc66, #ffff66, #66ff66, #66ffff, #6666ff, #ff66ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            margin: auto;
            text-align: center; /* Center align content */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-family: cursive; /* Change font family to cursive */
            animation: glow 7.5s infinite alternate; /* Add glowing effect */
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff6666, 0 0 20px #ffcc66, 0 0 30px #ffff66, 0 0 40px #66ff66, 0 0 50px #66ffff, 0 0 60px #6666ff, 0 0 70px #ff66ff;
            }
            100% {
                text-shadow: 0 0 20px #ff6666, 0 0 30px #ffcc66, 0 0 40px #ffff66, 0 0 50px #66ff66, 0 0 60px #66ffff, 0 0 70px #6666ff, 0 0 80px #ff66ff;
            }
        }

        .box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left; /* Left align content */
            white-space: pre-line; /* Preserve line breaks */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add slight shadow */
            transition: box-shadow 0.3s; /* Add transition effect for box-shadow */
        }

        .box:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Change box-shadow on hover */
        }

        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        strong {
            font-weight: bold;
        }

        .copy-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            cursor: pointer;
            border: none; /* Remove border */
            transition: box-shadow 0.3s; /* Add transition effect for box-shadow */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add slight shadow */
        }

        .copy-button:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Change box-shadow on hover */
            filter: hue-rotate(90deg); /* Add hue-rotate filter to change button color */
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Marketing Analysis Result</h2>

        <div class="box">
            <p><strong>Your Products Description:</strong></p>
            <p>{{ ad_copy }}</p>
            <button class="copy-button" onclick="copyText('{{ ad_copy }}')">Copy</button>
        </div>

        <div class="box">
            <p><strong>Your Mid-journey Description:</strong></p>
            <p>{{ image }}</p>
            <button class="copy-button" onclick="copyText('{{ image }}')">Copy</button>
        </div>
    </div>

    <script>
        function copyText(text) {
            // Create a temporary textarea element
            const textarea = document.createElement('textarea');
            // Set the value of the textarea to the text to be copied
            textarea.value = text;
            // Append the textarea to the document body
            document.body.appendChild(textarea);
            // Select the text inside the textarea
            textarea.select();
            // Copy the selected text to the clipboard
            document.execCommand('copy');
            // Remove the temporary textarea
            document.body.removeChild(textarea);
            // Alert the user that the text has been copied
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
